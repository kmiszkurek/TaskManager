
<div
  *ngIf="message"
  class="alert"
  [class.alert-danger] = "level==='error'"
  [class.alert-success] = "level==='success'"
  role="alert"
>
  <p>{{ message }}</p>
</div>
<button class="btn btn-primary" (click)="createTask()">Create Task</button>
<hr>

<div *ngIf="filteredTasks.length > 0" class="d-flex justify-content-start gap-2 flex-wrap">
 <app-task-card
    *ngFor="let task of filteredTasks"
    [task]="task"
 >
 </app-task-card>
</div>
<div *ngIf="filteredTasks.length === 0">
  <p>No projects found.</p>
</div>

<div class="fixed-bottom">
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a
            (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let pageIndex of pages"
        >
          <a
            (click)="goToPage(pageIndex)"
            class="page-link"
            [class.active]="page === pageIndex"
            href="javascript:void(0)"
          >{{ pageIndex + 1 }}</a>
        </li>
        <li class="page-item">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToLastPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</div>
