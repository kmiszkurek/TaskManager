<div class="card" style="width: 18rem; min-height: 390px">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-4 text-nowrap fw-bold mb-2">
      <i class="fa-solid fa-pen-to-square">&nbsp;</i> {{ task.title }}
    </h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-check"></i>&nbsp;{{ task.assignedTo }}</h5>
    <p class="card-text">
      <i class="fa-solid fa-circle-info"></i>&nbsp;
      {{ task.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <i class="fa-solid fa-calendar-xmark"></i>&nbsp;
      {{ task.dueDate | date: 'dd/MM/yyyy' }}
    </li>
    <li class="list-group-item">
      <i class="fa-solid fa-bars-progress"></i>&nbsp;
      <span [ngClass]="getStatusClass(task.taskStatus)"> {{ task.taskStatus }} </span>
    </li>
    <li class="list-group-item">
      <i class="fa-solid fa-exclamation-triangle"></i>&nbsp;
      <span [ngClass]="getPriorityClass(task.priority)"> {{ task.priority }} </span>
    </li>
    <li class="list-group-item">
      <i class="fa-solid fa-project-diagram"></i>&nbsp;
      {{ task.projectName }}
    </li>
  </ul>
  <div class="card-body text-center " style="max-height: 70px">
    <button type="button" class="btn btn-primary me-2" [routerLink]="['/home/edit-task', task.id]">
      Edit
    </button>
    <button type="button" class="btn btn-danger" (click)="deleteTask()">
      Delete
    </button>
  </div>
</div>
