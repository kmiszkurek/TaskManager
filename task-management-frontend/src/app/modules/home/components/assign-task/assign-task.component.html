<div class="container">
<form [formGroup]="assignTaskForm" (ngSubmit)="assignTask()">
  <div class="form-group mt-3">
    <label for="title">Task Title</label>
    <input id="title" class="form-control" formControlName="title" />
  </div>

  <div class="form-group mt-3">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
  </div>

  <div class="form-group mt-3">
    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" class="form-control" formControlName="dueDate" />
  </div>

  <div class="form-group mt-3">
    <label for="priority">Priority</label>
    <select id="priority" class="form-control" formControlName="priority">
      <option *ngFor="let priority of priorityOptions" [value]="priority">
        {{ priority }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="assignTaskForm.invalid">Assign Task</button>
</form>
</div>
