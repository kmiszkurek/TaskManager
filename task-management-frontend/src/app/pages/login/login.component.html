<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">&#64;</span>
    <div class="form-floating">
      <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="floatingInputGroup1" placeholder="Email">
      <label for="floatingInputGroup1">Email</label>
    </div>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">&#64;</span>
    <div class="form-floating">
      <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="floatingInputGroup2" placeholder="Password">
      <label for="floatingInputGroup2">Password</label>
    </div>
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        <em class="fas fa-sign-in-alt">&nbsp;Register</em>
      </button>
    </div>
  </div>
</div>
